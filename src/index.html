<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="main.js"></script>
    <title>Doc</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doc</h1>
      <form id="nameform">
        <label for="searchMethod">Search Method:</label>
        <select class="form-control" id="searchMethod">
            <option value="false">Select an option</option>
            <option value="first">First name</option>
            <option value="last">Last name</option>
            <option value="specialty">Specialty</option>
            <option value="symptom">Symptom</option>
        </select>
        <label for="nameInput">Search for a doctor:</label>
        <input id="nameInput" type="text" placeholder="Name">
        <button class="btn btn-dark" id="inputButton"></button>
      </form>
      
  
      
      <div class="errors"></div>
      <div class="showInfo"></div>
      
    </div>
  </body>
</html>
